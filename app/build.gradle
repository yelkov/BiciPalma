plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'edu.badpals.bicipalma.appalma.BiciPalma'
}

jar {
    manifest {
        attributes 'Main-Class' : 'edu.badpals.bicipalma.appalma.BiciPalma',
                'Package-Title' : 'Bicipalma',
                'Package-Version': '1.0',
                'Package-Vendor' : 'davidg@cifpfbmol.eu',
                'Specification-Title' : 'Examen BiciPalma'
    }
}